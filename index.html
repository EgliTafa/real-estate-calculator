<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real Estate Calculator</h1>
      <form id="calcForm" autocomplete="off" onsubmit="return false;">
        <!-- Investimi -->
        <div class="section">
          <h2>Investimi</h2>
          <div class="row">
            <div class="col">
              <label for="vlera_prones">Vlera e blerjes (€)</label>
              <input type="number" id="vlera_prones" value="0" min="0" />
              <label for="shpenzime_cmim">Shpenzime të tjera (€)</label>
              <input type="number" id="shpenzime_cmim" value="0" min="0" />
              <label for="viti_blerjes">Viti i blerjes</label>
              <input type="number" id="viti_blerjes" value="2024" min="1900" />
            </div>
          </div>
        </div>

        <!-- Kredia -->
        <div class="section">
          <h2>Kredia</h2>
          <div class="row">
            <div class="col">
              <label for="vlera_kredise">Vlera e kredisë (€)</label>
              <input type="number" id="vlera_kredise" value="0" min="0" />
              <label for="afati_kredise">Afati në vite</label>
              <input type="number" id="afati_kredise" value="0" min="0" />
              <label for="interesi_vjetor">Interesi vjetor (%)</label>
              <input
                type="number"
                id="interesi_vjetor"
                value="0"
                min="0"
                step="0.01"
              />
              <label for="shpenzime_vjetore_kredi"
                >Shpenzime të tjera (€)</label
              >
              <input
                type="number"
                id="shpenzime_vjetore_kredi"
                value="0"
                min="0"
              />
            </div>
          </div>
        </div>

        <!-- Fitime nga Qiraja -->
        <div class="section">
          <h2>Fitime nga Qiraja</h2>
          <div class="row">
            <div class="col">
              <label for="qira_mujore_bruto">Qiraja mujore bruto (€)</label>
              <input type="number" id="qira_mujore_bruto" value="0" min="0" />
              <label for="periudha_qerase">Periudha e qerasë (muaj)</label>
              <input type="number" id="periudha_qerase" value="0" min="0" />
              <label for="shpenzime_vjetore_qira">Shpenzime të tjera (€)</label>
              <input
                type="number"
                id="shpenzime_vjetore_qira"
                value="0"
                min="0"
              />
              <label for="shpenzime_vjetore_prone"
                >Shpenzime mirëmbajtjeje (€)</label
              >
              <input
                type="number"
                id="shpenzime_vjetore_prone"
                value="0"
                min="0"
              />
            </div>
          </div>
        </div>

        <!-- Fitime nga Shitja -->
        <div class="section">
          <h2>Fitime nga Shitja</h2>
          <div class="row">
            <div class="col">
              <label for="vlera_shitjes">Vlera e shitjes (€)</label>
              <input type="number" id="vlera_shitjes" value="0" min="0" />
              <label for="viti_shitjes">Viti i shitjes</label>
              <input type="number" id="viti_shitjes" value="2025" min="1900" />
              <label for="shpenzime_shitje">Shpenzime të tjera (€)</label>
              <input type="number" id="shpenzime_shitje" value="0" min="0" />
            </div>
          </div>
        </div>

        <!-- Performanca -->
        <div class="section">
          <h2>Performanca</h2>
          <div class="section result" id="results" style="display: none"></div>
          <button type="button" onclick="calculate()">Llogarit</button>
        </div>

        <!-- Prona -->
        <div class="section">
          <h2>Prona</h2>
          <label for="emri_prones">Vendosni emrin e pronës</label>
          <input type="text" id="emri_prones" placeholder="Emri i pronës" />
          <button type="button" onclick="saveUrl()">Shpërndaj/Kopjo</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
