<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <!-- Left column: Inputs -->
        <div class="col-md-6">
          <h2 class="mb-4">Të dhënat hyrëse</h2>
          <form id="calcForm" autocomplete="off" onsubmit="return false;">
            <!-- Investimi -->
            <div class="section">
              <h4>Investimi</h4>
              <div class="input-group mb-3">
                <input type="number" id="vlera_blerjes" class="form-control" placeholder="Vlera e blerjes (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vlera e çmimit të pronës.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="shpenzime_investim" class="form-control" placeholder="Shpenzime të tjera (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Shpenzimet e pa njohura si veprime noteriale etj.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="text" id="viti_blerjes" class="form-control" placeholder="Viti i blerjes (Muaj/Vit)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vendosni muajin dhe vitin e blerjes së pronës.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
            </div>
            <!-- Kredia -->
            <div class="section">
              <h4>Kredia</h4>
              <div class="input-group mb-3">
                <input type="number" id="vlera_kredise" class="form-control" placeholder="Vlera e kredisë (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vlera e çmimit të pronës.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="afati_vite" class="form-control" placeholder="Afati në vite">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Afati i shlyerjes së kredisë në vite.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="interesi" class="form-control" placeholder="Interesi (%)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Interesi i kredisë.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="shpenzime_kredi" class="form-control" placeholder="Shpenzime të tjera (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Shpenzimet e pa njohura si kosto veprimesh banke etj.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
            </div>
            <!-- Fitime nga Qeraja -->
            <div class="section">
              <h4>Fitime nga Qeraja</h4>
              <div class="input-group mb-3">
                <input type="number" id="qeraja_bruto" class="form-control" placeholder="Qeraja mujore bruto (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vlera e qerasë mujore bruto.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="periudha_qerase" class="form-control" placeholder="Periudha e qerasë (muaj)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Afati në muaj i dhënies me qera.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="shpenzime_qera" class="form-control" placeholder="Shpenzime të tjera (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Shpenzimet e pa njohura si mirëmbajtje prone etj.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
            </div>
            <!-- Fitime nga Shitja -->
            <div class="section">
              <h4>Fitime nga Shitja</h4>
              <div class="input-group mb-3">
                <input type="number" id="vlera_shitjes" class="form-control" placeholder="Vlera e shitjes (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vlera e çmimit të shitjes së pronës.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="text" id="viti_shitjes" class="form-control" placeholder="Viti i shitjes (Muaj/Vit)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vendosni muajin dhe vitin e shitjes së pronës.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="shpenzime_shitje" class="form-control" placeholder="Shpenzime të tjera (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Shpenzimet e pa njohura si kosto veprimesh banke etj.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="vlera_fituar" class="form-control" placeholder="Vlera e fituar (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vlera e fituar nga shitja e pronës pas shpenzimeve.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
              <div class="input-group mb-3">
                <input type="number" id="tatim_fitimi" class="form-control" placeholder="Tatim fitimi (€)">
                <button class="btn" type="button" data-bs-toggle="tooltip" data-bs-placement="right" title="Vlera e tatimit të fitimit nga shitja.">
                  <i class="bi bi-info-circle"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-primary w-100" id="llogaritBtn">Llogarit</button>
          </form>
        </div>
        <!-- Right column: Results (hidden by default) -->
        <div class="col-md-6" id="resultsColumn" style="display:none;">
          <h2 class="mb-4">Rezultatet</h2>
          <!-- Investimi -->
          <div class="section">
            <h4>Investimi</h4>
            <div class="formula-result">
              <label>Kosto totale investimi (€)</label>
              <input type="text" id="kosto_totale_investimi" class="form-control" readonly>
            </div>
          </div>
          <!-- Kredia -->
          <div class="section">
            <h4>Kredia</h4>
            <div class="formula-result">
              <label>Kësti mujor (€)</label>
              <input type="text" id="kesti_mujor" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Pagesa totale (€)</label>
              <input type="text" id="pagesa_totale" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Interesi total (€)</label>
              <input type="text" id="interesi_total" class="form-control" readonly>
            </div>
          </div>
          <!-- Fitime nga Qeraja -->
          <div class="section">
            <h4>Fitime nga Qeraja</h4>
            <div class="formula-result">
              <label>Tatim qeraje (€)</label>
              <input type="text" id="tatim_qeraje" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Qeraja neto (€)</label>
              <input type="text" id="qeraja_neto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Fitimi total ne vite (€)</label>
              <input type="text" id="fitimi_total_qeraje" class="form-control" readonly>
            </div>
          </div>
          <!-- Fitime nga Shitja -->
          <div class="section">
            <h4>Fitime nga Shitja</h4>
            <div class="formula-result">
              <label>Vlera e fituar (€)</label>
              <input type="text" id="vlera_fituar_shitje" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Tatim fitimi (€)</label>
              <input type="text" id="tatim_fitimi_shitje" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Fitimi nga shitja neto (€)</label>
              <input type="text" id="fitimi_shitjes_neto" class="form-control" readonly>
            </div>
          </div>
          <!-- Performanca -->
          <div class="section">
            <h4>Performanca</h4>
            <div class="formula-result">
              <label>Performanca qerase bruto (%)</label>
              <input type="text" id="performanca_qerase_bruto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Performanca qerase neto (%)</label>
              <input type="text" id="performanca_qerase_neto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Fitimi nga shitja bruto (€)</label>
              <input type="text" id="fitimi_shitja_bruto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Fitimi nga shitja neto (€)</label>
              <input type="text" id="fitimi_shitja_neto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Performanca shitjes (%)</label>
              <input type="text" id="performanca_shitjes" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Fitimi total bruto (€)</label>
              <input type="text" id="fitimi_total_bruto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Fitimi total neto (€)</label>
              <input type="text" id="fitimi_total_neto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>ROI bruto (%)</label>
              <input type="text" id="roi_bruto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>ROI neto (%)</label>
              <input type="text" id="roi_neto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Performanca vjetore bruto (%)</label>
              <input type="text" id="performanca_vjetore_bruto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Performanca vjetore neto (%)</label>
              <input type="text" id="performanca_vjetore_neto" class="form-control" readonly>
            </div>
            <div class="formula-result">
              <label>Performanca totale (%)</label>
              <input type="text" id="performanca_totale" class="form-control" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
